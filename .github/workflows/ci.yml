name: CI Pipeline
on: 
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      # LOGIN TO DOCKER HUB - YOU WERE MISSING THIS!
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build Docker image
        run: docker build -t chillarneyman/hello-app:${{ github.sha }} .
      
      - name: Push to Docker Hub
        run: docker push chillarneyman/hello-app:${{ github.sha }}
      
      - name: Update image tag in k8s config
        run: |
          sed -i "s|image:.*|image: chillarneyman/hello-app:${{ github.sha }}|g" k8s/deployment.yaml
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add k8s/deployment.yml
          git commit -m "Update image to ${{ github.sha }}"
          git push